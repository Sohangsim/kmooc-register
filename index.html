<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대구대 KMOOC 소행심</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.1rem;
    }

    .container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 520px;
      width: 100%;
    }

    h2 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #eef4ff;
      border-left: 6px solid #0078d4;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #003366;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }

    .loader {
      font-size: 0.95rem;
      color: #888;
      margin-top: 0.5rem;
      text-align: center;
    }

    small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #555;
    }

    .contact {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    .contact span {
      font-weight: bold;
      cursor: pointer;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>본인 학번으로 KMOOC 이메일 조회 및 등록</h2>
    <p class="subtext">※ 등록된 이메일은 KMOOC 성적부 확인 및 중간고사 채점에 활용됩니다.</p>

    <label for="studentId">학번</label>
    <input type="text" id="studentId" placeholder="학번 입력">
    <button id="checkBtn" onclick="checkEmail()">조회</button>

    <div id="result" class="hidden"></div>
    <div class="loader hidden" id="loader">잠시만 기다려주세요...</div>

    <div id="emailSection" class="hidden">
      <label for="newEmail">이메일</label>
      <input type="email" id="newEmail" placeholder="이메일 등록 또는 수정">
      <button id="saveBtn" onclick="updateEmail()">저장</button>
    </div>

    <hr style="margin-top: 2.5rem; margin-bottom: 1rem;">
    <p class="contact">
      문의사항: 
      <span id="contactEmail" onclick="copyContactEmail()">thridworldjoy@daegu.com</span><br>
      <small style="font-size: 0.85rem; color: #888;">클릭 또는 터치하면 복사됩니다</small>
    </p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzpgOknURiuHpduRzHPYux087y7p7xI1sR4OAzEsSLOyE00E8P-sxpEV4f9cExwCv2W/exec";

    const checkBtn = document.getElementById("checkBtn");
    const saveBtn = document.getElementById("saveBtn");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");
    const emailSection = document.getElementById("emailSection");

    function toggleLoader(show) {
      loader.classList.toggle("hidden", !show);
      checkBtn.disabled = show;
      saveBtn.disabled = show;
    }

    function checkEmail() {
      const id = document.getElementById("studentId").value.trim();
      if (!id) {
        alert("학번을 입력해주세요");
        return;
      }

      // ✅ 관리자 코드 입력 시 새 탭에서 스프레드시트 열기
      if (id === "admin소행심") {
        alert("관리자 인증 완료: 스프레드시트를 새 탭에서 엽니다.");
        window.open("https://docs.google.com/spreadsheets/d/1fq5QGVfkx7mQoe4vn0H8ZDeLuiaIxIiAxOgH7ca0RHU/edit?usp=sharing", "_blank");
        return;
      }

      toggleLoader(true);
      fetch(`${scriptURL}?id=${id}`)
        .then(res => res.json())
        .then(data => {
          let msg = data.email
            ? `<strong>등록된 이메일:</strong> ${data.email}`
            : "등록된 이메일이 없습니다.";

          if (data.time) {
            const date = new Date(data.time);
            const formatted = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
            msg += `<small>최근 등록 또는 수정된 시간: ${formatted}</small>`;
          }

          result.innerHTML = msg;
          result.classList.remove("hidden");
          emailSection.classList.remove("hidden");
          document.getElementById("newEmail").focus();
        })
        .catch(() => {
          result.textContent = "조회 중 오류가 발생했습니다.";
          result.classList.remove("hidden");
          emailSection.classList.add("hidden");
        })
        .finally(() => toggleLoader(false));
    }

    function updateEmail() {
      const id = document.getElementById("studentId").value.trim();
      const email = document.getElementById("newEmail").value.trim();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!id || !email) {
        alert("학번과 이메일을 모두 입력해주세요");
        return;
      }
      if (!emailRegex.test(email)) {
        alert("올바른 이메일 형식을 입력해주세요.");
        return;
      }

      toggleLoader(true);
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ id, email })
      })
      .then(res => res.text())
      .then(msg => {
        result.innerHTML = msg === "Updated"
          ? "<strong>이메일이 성공적으로 수정되었습니다.</strong>"
          : "<strong>이메일이 성공적으로 등록되었습니다.</strong>";
        emailSection.classList.add("hidden");
        document.getElementById("newEmail").value = "";
      })
      .catch(() => {
        result.textContent = "저장 중 오류가 발생했습니다.";
      })
      .finally(() => toggleLoader(false));
    }

    function copyContactEmail() {
      const email = document.getElementById("contactEmail").textContent;
      navigator.clipboard.writeText(email)
        .then(() => alert("이메일 주소가 복사되었습니다."))
        .catch(() => alert("복사에 실패했습니다."));
    }
  </script>
</body>
</html>
